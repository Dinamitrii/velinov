[uwsgi]
module=wsgi:app

master = true
memory-report = true
enable-threads = true

processes = 4
threads = 2

thunder-lock = true

pcre-jit = true

chdir = /absolute/path/to/project/root/dir/bai_vaseto

socket = /var/www/bai_vaseto/bai_vaseto.sock
chmod-socket = 777 

vacuum = true
die-on-term = true

logto = logfile.log
